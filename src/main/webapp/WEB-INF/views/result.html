<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <td>First Name:</td>
    <td th:text="${user.firstName}"></td>

</tr>
<tr>
    <td>Last Name:</td>
    <td th:text="${user.lastName}"></td>
</tr>
<tr>
    <td>Email :</td>
    <td th:text="${user.email}"></td>
</tr>
<tr>
    <td>Phone:</td>
    <td th:text="${user.phone}"></td>
</tr>

</table>
</body>
</html>
